<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Autores</title>
        <!-- <h:outputScript name="script.js" library="js"/>
         <h:outputStylesheet name="default.css" library="css"/> 
         <h:outputStylesheet name="theme.css" library="css"/>
        -->
    </h:head>

    <h:body>
        <style>
            body{
                margin: 0;
                background: #F5FCCD;
                background-repeat: no-repeat;

            }
            body .ui-inputfield {
                border: none;
                border-bottom: solid black 2px;
                width: 500px;
                border-radius: 0;
            }
            .agregarEstudiante{
                display : none;
                text-align: -webkit-center;
                width: 90%;
                border: solid #495057 1px;
                padding: 50px;
            }
            .mostrarEstudiante{
                display : block;
            }
            body .ui-panelgrid  .ui-panelgrid-cell {
                border: 1px solid #dee2e6;
                background: #fff;
                color: #495057;
                padding: 0rem;
            }
            .ui-button-text{
                background-color: #256D85;
                border: solid #fff 1px;
            }
            .ui-button-text:hover{
                background-color: #2B4865;
            }
            body .ui-widget {
                font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
                font-size: 1rem;
                text-decoration: none;
            }
            * {
                box-sizing: border-box;
            }
            user agent stylesheet
            label {
                cursor: default;
            }
            body .ui-panelgrid .ui-panelgrid-cell {
                border: 1px solid #dee2e6;
                background: #fff;
                color: #495057;
                padding: 1rem;
            }
            .value {
                font-weight: bold;
            }
            div.color{
                background-color: #002B5B;
                height: 40px;
            }
            .flotarIzquierda{
                float: left;
            }
            .flotarDerecha{
                float: right;
            }
            .botones{
                background-color: #256D85;
                color: white;
                height: 40px;
                margin: 0;
                border: solid black 2px;
                text-align: center;
            }
            .botones:hover{
                background-color: #2B4865;
                color: white;
            }
            .contenedorFormulario{
                text-align: center;
            }
            .centrarInicio{
                text-align: -webkit-center;
            }
        </style>
        <script>
            function mostrarFrm() {
                var x = document.getElementById("formulario");
                x.style.display = "block";
            }

            function ocultarFrm() {
                var x = document.getElementById("formulario");
                x.style.display = "none";
            }

            function mostrarTbl() {
                var x = document.getElementById("tabla");
                x.style.display = "block";
            }

            function ocultarTbl() 
            {
                var x = document.getElementById("tabla");
                x.style.display = "none";
            }

            function showManageProductDialog() {
                PF('manageProductDialog').show();
            }
        </script>

        <div class="color">
            <div class="flotarIzquierda">
                <p:commandButton id="btnEstudiantes" value="Mostrar Autores" onclick="mostrarTbl(), ocultarFrm()" action="#{bkn_Inicio.limpiarDatos}" update="txtRpt, form2"/>
            </div >
            <div class="flotarIzquierda">
            <p:commandButton id="btnAgregar" value="Agregar Autores" onclick="mostrarFrm(), ocultarTbl()"/>
            </div>
            <div class="flotarDerecha">
                <p:commandButton id="btnInicio" value="Inicio" action="bienvenida.xhtml"/>
            </div>
        </div>
        <div class="centrarInicio">
            <br></br>
            <div id="formulario" class="agregarEstudiante">
                <h1 class="contenedorFormulario" > <p:outputLabel value="REGISTRAR NUEVO AUTOR" class="contenedorFormulario"/></h1>
                <h:form id="frmDatos">
                    <p:panelGrid style="width: 800px" columns="2">   
                        <p:outputLabel value="Nombre"/>
                        <p:inputText id="txtNombre" value="#{bkn_Inicio.nombre_autor}"/>
                    </p:panelGrid>   
                    <div>
                        <p:commandButton style="width: 800px" id="btnInsertar" class="btnInsertar" value="Agregar" action="#{bkn_Inicio.agregarEstudiante}" update="frmDatos, txtRpt, form2"/>
                    </div>
                </h:form>
                <h:outputText id="txtRpt" value="#{bkn_Inicio.respuesta}"/>
            </div>

            <div id="tabla" class="mostrarEstudiante">
                <h1  class="contenedorFormulario"> <p:outputLabel value="AUTORES" /></h1>

                <h:form id="form2">

                    <p:toolbar>

                    </p:toolbar>
                    <p:dataTable  id="tblDatos" widgetVar="dtProducts" var="autor" value="#{bkn_Inicio.autores}"
                                  reflow="true" styleClass="products-table" selection="#{bkn_Inicio.autores}"
                                  rowKey="#{autor.id_autor}" paginator="true" rows="15" rowSelectMode="add" paginatorPosition="top"
                                  editable="true">
                        <p:ajax event="rowEdit" listener="#{bkn_Inicio.actualizarAutor()}" update="tblDatos"/>
                        <p:ajax event="rowSelect"  />
                        <p:ajax event="rowUnselect"  />
                        <p:ajax event="rowSelectCheckbox" />
                        <p:ajax event="rowUnselectCheckbox" />
                        <p:ajax event="toggleSelect" />

                        <p:column headerText="ID" sortBy="#{autor.id_autor}" filterBy="#{autor}">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{autor.id_autor}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText id="modelInput" value="#{autor.id_autor}" style="width:100%"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                       
                        <p:column headerText="Nombre" sortBy="#{autor.nombre_autor}" filterBy="#{autor.nombre_autor}">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{autor.nombre_autor}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText id="txtNombre" value="#{autor.nombre_autor}" style="width:100%"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                      
                       
                       
                        
                        <p:column style="width:6rem">
                            <p:rowEditor editTitle="Editar" cancelTitle="Cancelar" saveTitle="Guardar"/>
                        </p:column>

                    </p:dataTable>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
