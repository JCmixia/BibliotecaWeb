<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Libros</title>
        <!-- <h:outputScript name="script.js" library="js"/>
         <h:outputStylesheet name="default.css" library="css"/> 
         <h:outputStylesheet name="theme.css" library="css"/>
        -->
    </h:head>

    <h:body>
        <style>
            body .ui-panelgrid  .ui-panelgrid-cell {
                border: 1px solid #dee2e6;
                background: #fff;
                color: #495057;
                padding: 0rem;
            }
        </style>
        <h1> <p:outputLabel value="libros"    class="contenedorFormulario"/></h1>
        <br></br>
        <div class="contenedorFormulario">
            <h:form id="form1">
                <p:panelGrid columns="2">   
                    <p:outputLabel value="Tipo"/>
                    <p:inputText id="txtTipo" value="#{bkn_Inicio.categori}"/>
                    <p:outputLabel value="Autor"/>
                    <p:inputText id="txtAutor" value="#{bkn_Inicio.id_autor}"/>
                    <p:outputLabel value="Titulo"/>
                    <p:inputText id="txtTitulo" value="#{bkn_Inicio.titulo}"/>
                    <p:outputLabel value="Idioma"/>
                    <p:inputText id="txtIdioma" value="#{bkn_Inicio.idioma}"/>
                    <p:outputLabel value="Edicion" />
                    <p:inputText id="txtEdicion" value="#{bkn_Inicio.edicion}"/>
                    <p:outputLabel value="Fecha de edicion"/>
                    <p:calendar id="dateFechaEdicion" value="#{bkn_Inicio.fecha_edicion}" pattern="dd/MM/yyyy"/>
                    <p:outputLabel value="Stock"/>
                    <p:inputText id="txtStock" value="#{bkn_Inicio.stock}"/>
                    <p:outputLabel value="Estado"/>
                    <p:cascadeSelect value="#{bkn_Inicio.estadoLibro}" style="min-width: 14rem" placeholder="Seleccione">
                        <p:ajax event="itemSelect"/>
                        <f:selectItems value="#{bkn_Inicio.estados}"/>
                    </p:cascadeSelect>

                    <p:outputLabel value="Fecha de ingeso"/>
                     <p:calendar id="dateFechaIngreso" value="#{bkn_Inicio.fecha_ingreso}" pattern="dd/MM/yyyy"/>
                    <p:commandButton id="btnInsertar" value="Agregar" action="#{bkn_Inicio.agregarLibro}" update="form1"/>
                    <p:commandButton id="btnActualizar" value="Modificar"/>
                    <p:commandButton id="btnInicio" value="Regresar" action="bienvenida.xhtml"/>
                </p:panelGrid>
            </h:form>
        </div>
        <p:dataTable var="item" value="#{bkn_Inicio.libros}">
            <p:column headerText="Id">
                <h:outputText value="#{item.id_libro}" />
            </p:column>
             <p:column headerText="Titulo">
                <h:outputText value="#{item.titulo}" />
            </p:column>
            <p:column headerText="Categoria">
                <h:outputText value="#{item.categoria}" />
            </p:column>
            <p:column headerText="Autor">
                <h:outputText value="#{item.id_autor}" />
            </p:column>
            <p:column headerText="Edicion">
                <h:outputText value="#{item.edicion}" />
            </p:column>
            <p:column headerText="Fecha edicion">
                <h:outputText value="#{item.fecha_edicion}" />
            </p:column>
            <p:column headerText="Fecha ingreso">
                <h:outputText value="#{item.fecha_ingreso}" />
            </p:column>
            <p:column headerText="Estado">
                <h:outputText value="#{item.estado}" />
            </p:column>
        </p:dataTable>
    </h:body>
</html>
